<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./main.css">
    <title>Novus New Tab</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
</head>

<body>
    <div id="container">
    </div>
    <div id="date">
        <div id="info"></div>
    </div>
    <div id="weather">
        <div id="temp"></div>
        <img src="" alt="" id="w-icon">
    </div>
    <img src="./img/lock-solid.svg" alt="" id="lock">
    <div id="mail">
        <div id="notifs"></div>
        <a href="https://www.google.com/gmail/">
            <img src="./img/mail.svg" alt="" id="m-icon">
        </a>
    </div>

    <div id="bookmarks">

    </div>

    <div id="credits">
        <div id="photographer"></div>
        <div id="photo_loc"></div>
    </div>

    <div id="id01" class="modal">
        <!-- Content -->
        <form id="edit-form" class="modal-content animate">
            <ul>
                <li>
                    <label for="title">
                        <b>Title</b>
                    </label>
                    <input type="text" placeholder="New title" name="title">
                </li>
                <li>
                    <label for="image-url">
                        <b>Image Link</b>
                    </label>
                    <input type="text" placeholder="New image link" name="img-url">
                </li>

                <button type="button" class="cancelbtn">Cancel</button>
                <input type="submit" value="Submit">
            </ul>
        </form>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="oauth.js"></script>
</body>

</html>
